<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT Summarizer Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      h1 {
        color: #333;
        margin: 0;
        padding: 20px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
      }
      label {
        display: block;
        margin: 20px;
      }
      input[type="text"] {
        width: 90%;
        padding: 10px;
        margin: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      input[type="button"] {
        padding: 10px 20px;
        margin: 20px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="button"]:hover {
        background-color: #0056b3;
      }
      #status {
        margin: 20px;
        color: green;
      }
    </style>
    <script src="options.js"></script>
  </head>
  <body>
    <h1>ChatGPT Summarizer Options</h1>
    <label for="apiKey">OpenAI API Key:</label>
    <input type="text" id="apiKey" name="apiKey">
    <input type="button" value="Save" id="saveButton">
    <div id="status"></div>
  </body>
</html>
